<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D FASHION</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #fff;
      color: #000;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }
    .menu-icon, .search-icon {
      font-size: 24px;
      cursor: pointer;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .search-container {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      position: absolute;
      top: 55px;
      left: 0;
      padding: 10px;
      background: white;
      z-index: 999;
      border-top: 1px solid #ccc;
    }
    .search-box {
      display: flex;
      align-items: center;
      width: 90%;
      border: 2px solid #000;
      padding: 8px;
      position: relative;
    }
    .search-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
    }
    .search-box .fa-magnifying-glass {
      position: absolute;
      left: 10px;
      color: #888;
    }
    .search-box .clear-input {
      position: absolute;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .close-search {
      align-self: flex-end;
      margin: 10px;
      font-size: 20px;
      cursor: pointer;
      border: 1px solid #000;
      padding: 4px 10px;
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-bars menu-icon"></i>
    <div class="logo">D FASHION</div>
    <i class="fas fa-magnifying-glass search-icon" onclick="toggleSearch()"></i>
  </header>  <div class="search-container" id="searchContainer">
    <div class="search-box">
      <i class="fas fa-magnifying-glass"></i>
      <input type="text" id="searchInput" placeholder="Search" oninput="handleInput(this.value)" />
      <button class="clear-input" onclick="document.getElementById('searchInput').value='';">&times;</button>
    </div>
    <div class="close-search" onclick="toggleSearch()">&times;</div>
  </div>  <script>
    function toggleSearch() {
      const searchBox = document.getElementById("searchContainer");
      if (searchBox.style.display === "flex") {
        searchBox.style.display = "none";
      } else {
        searchBox.style.display = "flex";
        document.getElementById("searchInput").focus();
      }
    }
    function handleInput(value) {
      // Implement live search logic if needed
      console.log("Search:", value);
    }
  </script></body>
</html>
