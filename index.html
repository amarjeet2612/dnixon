<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitshirts Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      background-color: #fff;
      color: #333;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #ccc;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .logo span {
      font-family: 'Georgia';
    }
    .icons i {
      font-size: 20px;
      margin-left: 15px;
      cursor: pointer;
    }
    .hero {
      background-image: url('https://cdn.pixabay.com/photo/2016/11/29/06/17/blank-1868502_1280.jpg');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: white;
      background-blend-mode: darken;
      background-color: rgba(0,0,0,0.5);
    }
    .hero h1 {
      font-size: 48px;
    }
    .hero p {
      margin-top: 20px;
      font-size: 18px;
    }
    .cta {
      margin-top: 30px;
      padding: 10px 20px;
      border: 2px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .products {
      padding: 40px 20px;
    }
    .products h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    .bottom-nav i {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span>π</span> PITSHIRTS</div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-shopping-bag"></i>
    </div>
  </header>  <section class="hero">
    <h1>வணக்கம் / Welcome</h1>
    <p>Hello! We are T Shirts / Track Pants Manufacturers from Tirupur Tamil Nadu. This is our online store.</p>
    <button class="cta">View Collections</button>
  </section>  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Tshirt">
        <p>Round Neck Tshirt</p>
        <p>₹499</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Track Pant">
        <p>Track Pant</p>
        <p>₹599</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Combo">
        <p>Tshirt + Track Combo</p>
        <p>₹875</p>
      </div>
    </div>
  </section>  <div class="bottom-nav">
    <div><i class="fas fa-home"></i></div>
    <div><i class="fas fa-th"></i></div>
    <div><i class="fas fa-shopping-cart"></i></div>
    <div><i class="fas fa-user"></i></div>
    <div><i class="fas fa-search"></i></div>
  </div>
</body>
</html>
